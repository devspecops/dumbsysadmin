---
layout: default
---
<div class="wrapper">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{ site.baseurl }}/projects.html">Projects</a></li>
                    <li class="active"><a href="{{ site.baseurl }}/posts.html">Posts<span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ site.baseurl }}/index.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1>Get smart</h1>

        <p>Maybe</p>
    </header>
    <section>
        <h3>
            <a id="about" class="anchor" href="#about" aria-hidden="true">
                <span class="octicon octicon-link"></span></a>Stuff
        </h3>
        {% for post in site.posts %}
        <p><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.date | date_to_long_string }} {{ post.title }}</a><br>{{ post.excerpt }}</p>
        {% endfor %}
    </section>
    <footer>
        <p>
            <small>Hosted on GitHub Pages</small>
        </p>
    </footer>
</div>
